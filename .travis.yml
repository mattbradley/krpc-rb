sudo: required
dist: trusty

addons:
  apt:
    packages:
      - mono-devel
      - openssl

language: ruby
rvm:
  - 2.1
  - 2.2
  - ruby-head
  - rbx-2

matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: rbx-2

before_install:
  - chmod +x bin/TestServer/TestServer.exe
  - gem install rubysl-openssl
  - gem install bundler
  - gem update bundler  # Travis bundler versions are quite out of date and can cause install errors - see: https://github.com/rubygems/rubygems/issues/1419

script:
  - bundle exec rspec --color --format documentation spec

