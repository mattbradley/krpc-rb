sudo: required

language: ruby
rvm:
  - 2.1
  - 2.2
  - ruby-head
  - rbx-2

matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: rbx-2

before_install:
  #- sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 3FA7E0328081BFF6A14DA29AA6A19B38D3D831EF
  #- echo "deb http://download.mono-project.com/repo/debian wheezy main" | sudo tee /etc/apt/sources.list.d/mono-xamarin.list
  - sudo apt-get update
  - sudo apt-get install mono-complete
  - chmod +x bin/TestServer/TestServer.exe
  - gem update bundler  # Travis bundler versions are quite out of date and can cause install errors - see: https://github.com/rubygems/rubygems/issues/1419

script:
  - bundle exec rspec --color --format documentation spec

cache:
  - apt

